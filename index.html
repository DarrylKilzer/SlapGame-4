<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlapGame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Monoton|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>The Slap Game</h1>
            </div>
        </div>

    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col-3 d-flex flex-column">
                <!--  TARGET  -->
                <span>Health:
                        <span id="health"></span>
                    </span>
                    <span>Name:
                        <span id="name"></span>
                    </span>
                    <span>Hits:
                        <span id="hits"></span>
                    </span>
                <img class="img-class" src="henry-hustava-81799-unsplash.png" alt="">
                    <span></span>
                <div id="items" class="d-flex justify-content-around pt-3">
                    <!-- The buttons are added dynamically -->
                </div>
            </div>
        </div>

    </section>

    <footer class="container-fluid">
        <div class="row">
            <div class="col-3 d-flex justify-content-around pt-3">
                <!-- Attack buttons  -->
                <button onclick="attack(1)">Slap</button>
                <button onclick="attack(2)">Punch</button>
                <button onclick="attack(3)">Kick</button>
            </div>
        </div>
    </footer>

    <script src="game.js"></script>
</body>

</html>
